<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    <title>Validation check</title>
</head>
<body>

    <div class="container" >
        <div id="wrapper">
            <form id="validationForm">
                <fieldset>
                    <h1>Create account</h1>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        <span class="err" id="errName">&#x26a0; Please enter your name.</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="you@example.com">
                        <span class="err" id="errEmail">&#x26a0; Please enter a email.</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" class="form-control" id="password">
                        <span class="err" id="errPassword">&#x26a0; Please make sure your password has at least 8 characters.</span>
                    </div>

                    <div class="form-group">
                        <label for="confPassword">Confirm Password:</label>
                        <input type="text" class="form-control" id="confPassword">
                        <span class="err" id="errConfPassword">&#x26a0; Passwords do not match.</span>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="term">
                        <label class="form-check-label" for="term">I agree to the terms.</label>
                        <span class="err" id="errTerm">&#x26a0; Please accept the terms.</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>

            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="index.js">

    </script>

</body>
</html>
